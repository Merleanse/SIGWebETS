<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Panel Dinamis</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        
        /* ========================================
           STYLE UNTUK INFO PANEL
           ======================================== */
        .info-panel {
            padding: 10px 15px;
            background: white;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            min-width: 200px;
        }
        
        .info-panel h4 {
            margin: 0 0 10px 0;
            color: #333;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .info-panel .label {
            color: #777;
        }
        
        .info-panel .value {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-7.7956, 110.3695], 10);

        // Basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // ========================================
        // BUAT INFO PANEL CONTROL
        // ========================================
        var info = L.control({position: 'topright'});

        // Fungsi yang dijalankan saat control ditambahkan ke peta
        info.onAdd = function(map) {
            // Buat elemen div dengan class 'info-panel'
            this._div = L.DomUtil.create('div', 'info-panel');
            
            // Isi awal info panel
            this.update();
            
            // Return elemen div
            return this._div;
        };

        // Fungsi untuk update isi info panel
        info.update = function(props) {
            // Jika ada props (data), tampilkan data
            // Jika tidak ada props, tampilkan instruksi
            
            this._div.innerHTML = '<h4>ðŸ“Š Info Kecamatan</h4>';
            
            if (props) {
                // Ada data - tampilkan info kecamatan
                this._div.innerHTML += 
                    '<p><span class="label">Kecamatan:</span> <span class="value">' + props.KECAMATAN + '</span></p>' +
                    '<p><span class="label">Kabupaten:</span> <span class="value">' + props.KABUPATEN + '</span></p>' +
                    '<p><span class="label">Penduduk:</span> <span class="value">' + props.JML_PDD.toLocaleString('id-ID') + ' jiwa</span></p>' +
                    '<p><span class="label">Kepadatan:</span> <span class="value">' + props.KPDT_PDD.toLocaleString('id-ID') + ' jiwa/kmÂ²</span></p>' +
                    '<p><span class="label">Klasifikasi:</span> <span class="value">' + props.klas_kpdt + '</span></p>';
            } else {
                // Tidak ada data - tampilkan instruksi
                this._div.innerHTML += '<p>Arahkan mouse ke wilayah kecamatan</p>';
            }
        };

        // Tambahkan info panel ke peta
        info.addTo(map);

        // ========================================
        // LOAD DATA PENDUDUK
        // ========================================
        function getColorDensity(density) {
            return density > 3000 ? '#800026' :
                   density > 2500 ? '#BD0026' :
                   density > 2000 ? '#E31A1C' :
                   density > 1500 ? '#FC4E2A' :
                   density > 1000 ? '#FD8D3C' :
                   density > 500  ? '#FEB24C' :
                   density > 200  ? '#FED976' :
                                    '#FFEDA0';
        }

        var layerPenduduk;

        fetch('data/geojson_diy/penduduk_kecamatan_diy.geojson')
            .then(response => response.json())
            .then(data => {
                layerPenduduk = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            fillColor: getColorDensity(feature.properties.KPDT_PDD),
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        var props = feature.properties;
                        
                        // ====================================
                        // MOUSEOVER - Update info panel
                        // ====================================
                        layer.on('mouseover', function(e) {
                            // Highlight layer
                            this.setStyle({
                                weight: 4,
                                color: '#666',
                                fillOpacity: 0.9
                            });
                            
                            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                this.bringToFront();
                            }
                            
                            // UPDATE INFO PANEL dengan data props
                            info.update(props);
                        });
                        
                        // ====================================
                        // MOUSEOUT - Reset
                        // ====================================
                        layer.on('mouseout', function(e) {
                            // Reset style
                            layerPenduduk.resetStyle(this);
                            
                            // RESET INFO PANEL (tampilkan instruksi)
                            info.update();
                        });
                        
                        // ====================================
                        // CLICK - Zoom
                        // ====================================
                        layer.on('click', function(e) {
                            map.fitBounds(e.target.getBounds());
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error:', error));

    </script>
</body>
</html>
